<article class="o-article o-article--column{% if padded %} o-article--padded{% endif %}">
    <div class="o-article__meta">
      <div class="o-article__meta__image">
        {% if video.youtube_slug %}
          <a class="o-article__image" href="{{ video_url }}" style="background-image: url('https://img.youtube.com/vi/{{ video.youtube_slug }}/0.jpg');"></a>
        {% endif %}
        <h3 class="o-article__headline">
          <a href="{{ video_url }}">{{ video.title|safe }}</a>
        </h3>
      </div>
      {% if not hide_byline %}
      <div class="o-article__byline">
        {% if video.videoAuthors %}
          <span class="o-article__author">By
            {% for author in video.videoAuthors %}
              <a href="{{ author.link }}">{{ author.name|safe }}{% if not forloop.last %}, {% endif %}</a>
            {% endfor %}
          </span>
          <span> &nbsp;Â·&nbsp; </span>
        {% endif %}
        <span class="o-article__published">{{ video.created_at }}</span>
      </div>
      {% endif %}
    </div>
  </article>

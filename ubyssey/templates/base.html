<script>var blockAdBlock = false;</script>
<script src="{% add_version 'js/blockadblock.js' %}"></script>
<script>

  blockAdBlock = new BlockAdBlock({
  	checkOnLoad: true,
  	resetOnEnd: true
  });

  function adBlockNotDetected() {
    document.getElementById('adblock-splash').style.display = 'none'
  }
  function adBlockDetected() {
    document.getElementById('adblock-splash').style.display = 'inline'
    var replacements = document.getElementsByClassName('o-replacement')
    for ( var i = 0; i < replacements.length; i++) {
      replacements[i].classList.remove("o-hidden")
    }
  }

  if (typeof blockAdBlock === 'undefined') {
  	adBlockDetected();
  } else {
  	blockAdBlock.onDetected(adBlockDetected);
  	blockAdBlock.onNotDetected(adBlockNotDetected);
  	// and|or
  	blockAdBlock.on(true, adBlockDetected);
  	blockAdBlock.on(false, adBlockNotDetected);
  	// and|or
  	blockAdBlock.on(true, adBlockDetected).onNotDetected(adBlockNotDetected);
  }
</script>

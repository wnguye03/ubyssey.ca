<section class="{{ section|safe }} homepage row">
  <div class="left col-8">
      <div class="inner">
          <article class="section-xl">
              <img class="featured" src="{{ podcast.image.get_medium_url }}" alt="Featured"/>
              <h3 class="headline">{{ podcast.title|safe }}</h3>
              <p class="snippet">{{ podcast.description|safe }}</p>
          </article>
      </div>
  </div>
</section>

{% load staticfiles %}
{% load dispatch_tags %}
<!DOCTYPE html>
<html>
<head>
  {% if title %}
  <title>Guide to UBC - {{title}}</title>
  {% else %}
  <title>The Ubyssey Presents: Guide to UBC</title>
  {% endif %}
  <meta name="description" content="{{ meta.description }}" />

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ meta.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ meta.url }}" />
  <meta property="og:image" content="{% if meta.image %}{{ meta.image }}{% else %}https://s3-us-west-1.amazonaws.com/ubyssey/media/guide/cover.jpg{% endif %}" />
  <meta property="og:description" content="Your no-nonsense guide to life at UBC" />
  <meta property="og:site_name" content="The Ubyssey" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="Your no-nonsense guide to life at UBC">
  <meta name="twitter:site" content="@ubyssey">
  <meta name="twitter:title" content="{{ meta.title }}">
  <meta name="twitter:description" content="Your no-nonsense guide to life at UBC">
  <meta name="twitter:image" content="{% if meta.image %}{{ meta.image }}{% else %}https://s3-us-west-1.amazonaws.com/ubyssey/media/guide/cover.jpg{% endif %}">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/favicons/apple-touch-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/favicons/apple-touch-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/favicons/apple-touch-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/favicons/apple-touch-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/favicons/apple-touch-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicons/apple-touch-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/favicons/apple-touch-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicons/apple-touch-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon-180x180.png' %}">
  <link rel="icon" type="image/png" href="{% static 'images/favicons/favicon-32x32.png' %}" sizes="32x32">
  <link rel="icon" type="image/png" href="{% static 'images/favicons/android-chrome-192x192.png' %}" sizes="192x192">
  <link rel="icon" type="image/png" href="{% static 'images/favicons/favicon-96x96.png' %}" sizes="96x96">
  <link rel="icon" type="image/png" href="{% static 'images/favicons/favicon-16x16.png' %}" sizes="16x16">
  <link rel="manifest" href="{% static 'images/favicons/manifest.json' %}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.typekit.net/cbr3nmy.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="{% add_version 'css/guide.css' %}" type="text/css"/>

  <script>
    // Initialize DFP
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    (function() {
    var gads = document.createElement('script');
    gads.async = true;
    gads.type = 'text/javascript';
    var useSSL = 'https:' == document.location.protocol;
    gads.src = (useSSL ? 'https:' : 'http:') +
    '//www.googletagservices.com/tag/js/gpt.js';
    var node = document.getElementsByTagName('script')[0];
    node.parentNode.insertBefore(gads, node);
    })();
  </script>
</head>
<body>
  <div class="o-site-wrapper">
  {% block content %}
  {% endblock %}
  </div>
  {% include 'guide/footer.html' %}
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="{% add_version 'js/main.js' %}" type="text/javascript"></script>
  <script src="{% add_version 'js/dfp.js' %}" type="text/javascript"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-2313592-2', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>

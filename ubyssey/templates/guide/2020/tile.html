<a class="c-tile c-tile--{{ type }} {% if highlight %}c-tile--highlight{% endif %}" href="{% url 'guide-article' 2020 slug %}" style="background-image: url('{{ image }}');">
  <div class="c-tile__flex">
    <div class="c-tile__container">
      <div class="c-tile__inner">
        <h3 class="c-tile__title">{{ title }}</h3>
        <p class="c-tile__snippet">{{ snippet }}</p>
      </div>
    </div>
  </div>
</a>

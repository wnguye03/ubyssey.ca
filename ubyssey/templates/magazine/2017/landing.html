{% extends 'magazine/base.html' %}

{% load staticfiles %}
{% load dispatch_tags %}
{% block content %}

<link rel="stylesheet" href="{% add_version 'css/magazine-2017.css' %}" type="text/css" />

<div class="magazine-container">
  <div class="cover-photo-container">
    <h1 class="c-cover__logo">The Ubyssey Magazine</h1>
    <img class="cover-photo" src="{% static cover %}" />
    <div class="title-overlay">
      <div class="title">DIVERSITY</div>
    </div>
  </div>

  <div class="article-grid-container">
    {% for a in articles %}
    <div class="article-grid">
      <a class="o-article-box o-article-box--grid o-article-box--{{ a.template_fields.color }}" href="{{ a.get_absolute_url }}" style="background-image: url('{{ a.featured_image.image.get_medium_url }}')">
        <h2>{{ a.headline }}</h2>
      </a>
    </div>
    {% endfor %}
  </div>

</div>

{% include 'magazine/footer.html' %}

{% endblock %}
